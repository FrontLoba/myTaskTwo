<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password :: CoinsKash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="col_left">
            <div class="header login-header">
              <a href="index.html">
                <img
                  class="formLogo"
                  src="./Assests/images/CoinsKash_White_bg.svg"
                  alt="logo"
                />
              </a>
            </div>
            <div class="leftArrow">
                <a href="login.html">
                    <span class="bk-ent">&#8592</span>
                    <span>Back</span>
                </a>                  
            </div>
              <h1 class="sign-up_title">Reset Password</h1>
              <p>
                To reset your password, kindly input your email address.
              </p>
              <div class="error_msg"></div> 
            <form action="" id="form">
              <div class="formControl login-formInput">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                />
              </div>
    
              <div class="formControl login-formInput">
                <button type="submit" id="submit_btn">Login</button>
              </div>

              <p class="faq">
                <a href="login.html">Go back to Login page</a>
            </p>
            </form>
          </section>  
    </main>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
